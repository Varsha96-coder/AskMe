<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="StyleRegistration.css" rel="stylesheet">
</head>

<body>

  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>

    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="userBtn">
      <button class="logBtn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Log
        In</button>

      <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Log In</h1>
            <p>Please fill in this form to open an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id02').style.display='none'"
                class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Log In</button>
            </div>
          </div>
        </form>
      </div>


      <button class="logBtn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
        Up</button>

      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="Name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label for="gender"><b>Gender</b></label><br>
            <input type="radio" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" name="gender">
            <label for="male">Male</label><br><br>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <br><br>

  <div class="qstnArea">
    <button class="qstnBtn" onclick="document.getElementById('id03').style.display='block'">Ask</button>


    <div id="id03" class="modal">
      <span onclick="document.getElementById('id03').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Upload Question</h1>
          <hr>
          <p>Subject <input type="text" name="T1" /> </p>
          <p>Question <textarea name="T2" rows="5" cols="60"></textarea> </p>
          <br>
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id03').style.display='none'"
              class="cancelbtn">Cancel</button>
            <button type="submit" class="submitBtn">Upload</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    var modal2 = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }

    var modal3 = document.getElementById('id03');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal3) {
        modal3.style.display = "none";
      }
    }
  </script>

</body>

</html>
